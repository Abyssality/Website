<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalibyss - Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="content">
        <!-- Profile Section -->
        <div class="profile-section">
            <h1>Kalibyss</h1>
            <p class="description">A 13 y/o programmer from Estonia</p>
            <img src="cover.png" alt="Cover Image" class="cover-img">
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://discord.gg/a4JVtVkCz5" target="_blank" class="social-icon discord-icon"></a>
            <a href="https://tiktok.com/@kalibyssality" target="_blank" class="social-icon tiktok-icon"></a>
            <a href="mailto:kalibyss@gmail.com" class="social-icon mail-icon"></a>
            <a href="https://youtube.com/@kalibyss?si=ruZ2ALYI9x1fNlFI" target="_blank" class="social-icon youtube-icon"></a>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <audio id="audio-player" controls>
                <source src="buckshot.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" class="progress-bar">
            </div>
            <div class="volume-container">
                <input type="range" id="volume-bar" value="100" class="volume-bar">
            </div>
        </div>

        <!-- Alert Box -->
        <div id="alert-box" class="alert-box">
            <div class="alert-content">
                <p class="alert-text">Copied to clipboard!</p>
                <button onclick="closeAlert()" class="close-btn">X</button>
            </div>
        </div>
    </div>

    <!-- External JS Scripts -->
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
