<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalibyss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassy effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Progress Bar */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            transition: 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #9333ea;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-black text-white">

    <!-- Music Player -->
    <div class="glass w-80 flex flex-col items-center text-center">
        <img src="cover.png" alt="Cover Art" class="w-32 h-32 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mt-3">Kalibyss Theme</h2>

        <!-- Progress Bar -->
        <input type="range" id="progress" value="0" max="100" class="w-full mt-2">

        <!-- Controls -->
        <div class="flex justify-between items-center w-full mt-3">
            <!-- Play/Pause Button -->
            <button id="playPause" class="bg-purple-500 p-2 rounded-full">
                ▶
            </button>

            <!-- Volume Control -->
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" class="w-1/3">
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio" src="buckshot.mp3"></audio>

    <script>
        const audio = document.getElementById("audio");
        const playPauseBtn = document.getElementById("playPause");
        const progressBar = document.getElementById("progress");
        const volumeControl = document.getElementById("volume");

        // Play/Pause
        playPauseBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "⏸";
            } else {
                audio.pause();
                playPauseBtn.textContent = "▶";
            }
        });

        // Update progress bar
        audio.addEventListener("timeupdate", () => {
            progressBar.value = (audio.currentTime / audio.duration) * 100;
        });

        // Seek song
        progressBar.addEventListener("input", () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        // Volume Control
        volumeControl.addEventListener("input", () => {
            audio.volume = volumeControl.value;
        });

        // Auto-play when clicked anywhere
        document.addEventListener("click", () => {
            audio.play();
            playPauseBtn.textContent = "⏸";
        }, { once: true });
    </script>

</body>
</html>
