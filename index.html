<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalibyss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="h-screen flex justify-center items-center bg-black relative">

    <!-- Particles Background -->
    <div id="particles-js" class="absolute inset-0 -z-10"></div>

    <!-- Profile Card -->
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-xl text-center text-white w-80">
        <img src="https://media.discordapp.net/attachments/1346446212076933141/1354143270925766696/34ea20e0747020c021677987211a6353-removebg-preview.png" 
            class="w-16 h-16 mx-auto cursor-pointer hover:scale-110 transition" 
            onclick="copyToClipboard()" 
            alt="Profile Icon">
        
        <h1 class="text-2xl font-bold mt-4">Kalibyss</h1>
        <p class="text-sm text-gray-300">.</p>
        <p class="text-sm text-gray-300">.</p>
        
        <button class="mt-4 bg-purple-500 px-4 py-2 rounded-lg hover:bg-purple-600 transition">Follow</button>
        <button class="mt-2 bg-purple-700 px-4 py-2 rounded-lg hover:bg-purple-800 transition">Message</button>
    </div>

    <!-- Alert (Hidden by Default) -->
    <div id="copy-alert" class="hidden absolute top-10 bg-[#232531] text-white p-4 rounded-lg shadow-lg flex items-center gap-3">
        <div class="text-[#d65563] p-2 rounded-lg bg-white/10">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"></path>
            </svg>
        </div>
        <p>Copied to clipboard</p>
        <button onclick="hideAlert()" class="text-gray-500 hover:bg-white/20 p-2 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
